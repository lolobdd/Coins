<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Conversor de Monedas</title>
</head>
<body>
    <h1>Conversor de Monedas</h1>

        <select id="to-currency"></select>

    </form>
    <h2 id="result"></h2>
    <script src="conversor.js"></script>
</body>
</html>
